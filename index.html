<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ваш сайт с фильмом</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <iframe src="https://www.example.com/страница_с_фильмом" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
