<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <link rel="icon" href="https://i.imgur.com/t8mtGEN.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      overflow: hidden; /* Скрытие горизонтальной и вертикальной прокрутки */
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Обрезка контента */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen src="https://pirat.one/t/301077/"></iframe>
  </div>

  <script>
    // Функция для определения языка пользователя
    function detectLanguage() {
      // Получаем язык браузера пользователя
      var userLang = navigator.language || navigator.userLanguage;

      // Проверяем язык браузера
      // Если язык пользователя не русский, меняем язык страницы на английский
      if (userLang !== 'ru' && userLang !== 'ru-RU') {
        document.documentElement.lang = 'en';
      }
    }

    // Вызываем функцию определения языка при загрузке страницы
    detectLanguage();
  </script>
</body>
</html>
