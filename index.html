<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <link rel="icon" href="https://i.imgur.com/t8mtGEN.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: -15%;
    }
    body {
      overflow: hidden; /* Скрытие горизонтальной и вертикальной прокрутки */
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Обрезка контента */
    }
    iframe {
      position: absolute;
      top: 189%;
      transform: translateY(-65%);
      left: 0;
      width: 100vw;
      height: 390vh; /* Увеличиваем высоту плеера, чтобы он вышел за пределы экрана вниз */
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Стили для модального окна */
    .modal {
      display: none; /* По умолчанию скрыто */
      position: fixed; /* Положение фиксированное, чтобы остаться на месте при прокрутке */
      z-index: 1; /* Наверху всех остальных элементов */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Добавляет прокрутку, если содержимое больше окна */
      background-color: rgba(0,0,0,0.5); /* Черный полупрозрачный фон */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% от верхнего края окна просмотра */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* 80% от ширины окна просмотра */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen src="https://pirat.one/t/301077/"></iframe>
  </div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Добро пожаловать на Homelander Films! Мы рады видеть вас. Подпишитесь на нашу рассылку, чтобы получать обновления и специальные предложения.</p>
    </div>
  </div>

  <!-- Скрипт для всплывающего окна -->
  <script>
    // Получаем ссылку на модальное окно
    var modal = document.getElementById("myModal");

    // Получаем ссылку на элемент закрытия (крестик)
    var span = document.getElementsByClassName("close")[0];

    // Показываем модальное окно при загрузке страницы
    window.onload = function() {
      modal.style.display = "block";
    }

    // Закрываем модальное окно при нажатии на крестик
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Закрываем модальное окно при клике вне его
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
