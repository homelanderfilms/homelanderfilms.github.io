<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      overflow: hidden; /* Скрытие горизонтальной и вертикальной прокрутки */
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Обрезка контента */
      position: relative; /* Позиционируем контейнер относительно viewport */
    }
    iframe {
      position: absolute; /* Абсолютное позиционирование для плеера */
      top: -16.5vh; /* Обрезаем верхнюю часть сайта */
      bottom: 0vh; /* Обрезаем нижнюю часть сайта */
      left: 0;
      width: 100vw;
      height: 133vh; /* Увеличиваем высоту плеера, чтобы он занимал большую часть экрана */
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen src="https://pirat.one/t/301077/"></iframe>
  </div>
</body>
</html>
