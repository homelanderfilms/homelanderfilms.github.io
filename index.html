<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <link rel="icon" href="https://i.imgur.com/t8mtGEN.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: -15%;
    }
    body {
      overflow: hidden; /* Скрытие горизонтальной и вертикальной прокрутки */
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Обрезка контента */
    }
    iframe {
      position: absolute;
      top: 189%;
      transform: translateY(-65%);
      left: 0;
      width: 100%;
      height: 390vh%;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen src="https://pirat.one/t/301077/"></iframe>
  </div>

  <script>
    // Функция для определения языка пользователя
    function detectLanguage() {
      const userAgent = navigator.userAgent;
      const englishSpeakingIndicators = [
        'en-US', 'en-GB', 'en-CA', 'en-AU', 'en-NZ', 'en-IE', // Англоязычные страны
        'de', 'fr', 'es', 'it', 'nl', 'pt', // Некоторые страны Европы и Латинской Америки
      ];
      
      for (const indicator of englishSpeakingIndicators) {
        if (userAgent.includes(indicator)) {
          window.location.replace("/en/"); // Замените '/en/' на путь к вашей английской версии сайта
          return;
        }
      }
    }

    // Вызываем функцию определения языка при загрузке страницы
    detectLanguage();
  </script>
</body>
</html>
