<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      width: 100vw; /* Ширина контейнера */
      height: 10vh; /* Высота контейнера */
      overflow: hidden; /* Обрезка контента */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    iframe {
      width: 100%; /* Ширина плеера */
      height: 100%; /* Высота плеера */
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Дополнительные стили для расположения плеера */
      position: relative;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen></iframe>
  </div>

  <script>
    window.onload = function() {
      var iframe = document.getElementById("filmFrame");
      iframe.src = "https://pirat.one/t/301077/";
    };
  </script>
</body>
</html>
