<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelander Films</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Скрытие горизонтальной прокрутки */
    }
    .container {
      width: 100vw; /* Ширина контейнера равна ширине экрана */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    iframe {
      width: 80vw;
      height: 60vh;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="filmFrame" allowfullscreen></iframe>
  </div>

  <script>
    // При загрузке страницы изменяем URL iframe
    window.onload = function() {
      var iframe = document.getElementById("filmFrame");
      // Замените URL ниже на URL вашего фильма
      iframe.src = "https://pirat.one/t/301077/";
    };
  </script>
</body>
</html>
